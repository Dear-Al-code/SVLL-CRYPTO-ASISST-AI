# Sovereign AI - Nginx Configuration
# Copy to: /etc/nginx/sites-available/sovereign-ai
# Symlink: sudo ln -s /etc/nginx/sites-available/sovereign-ai /etc/nginx/sites-enabled/

# Main site - coinbase-token.xyz
server {
    listen 80;
    listen [::]:80;
    server_name coinbase-token.xyz www.coinbase-token.xyz;

    # Frontend (Next.js)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # AI Agent API
    location /api/agents {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /api/health {
        proxy_pass http://localhost:3002/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

# Redirect www.coinbase-token.xyz to non-www
server {
    listen 80;
    listen [::]:80;
    server_name www.coinbase-token.xyz;
    return 301 http://coinbase-token.xyz$request_uri;
}

# Redirect all other domains to .xyz
server {
    listen 80;
    listen [::]:80;
    server_name coinbase-token.com www.coinbase-token.com
                coinbase-token.store www.coinbase-token.store
                coinbase-token.online www.coinbase-token.online;

    return 301 http://coinbase-token.xyz$request_uri;
}

